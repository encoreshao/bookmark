<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <form id="addbookmark">
      <div class="group">
        <h4>TITLE</h4>
        <input type="text" id="title" name="title" size="50" value="" />
      </div>
      <div class="group">
        <h4>URL</h4>
        <input type="text" id="url" name="url" size="50" value="" />
      </div>
      <div class="group">
        <h4>Tags</h4>
        <input type="text" id="tags" name="tags" size="50" value="" />
      </div>
      <div class="group">
        <h4>Summary</h4>
        <textarea id="summary" name="summary" rows="6" cols="35"></textarea>
      </div>
    </form>
  </body>
</html>
